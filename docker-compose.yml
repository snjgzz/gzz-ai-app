version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-ai-app
    restart: unless-stopped
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password_123
      POSTGRES_DB: ai_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
